<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Barra de Progresso</h1>
        
        <!-- Barra de Progresso -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Botões -->
        <div class="buttons">
            <button class="progress-btn" onclick="increaseProgress()">Botão 1</button>
            <button class="progress-btn" onclick="increaseProgress()">Botão 2</button>
            <button class="progress-btn" onclick="increaseProgress()">Botão 3</button>
            <button class="progress-btn" onclick="increaseProgress()">Botão 4</button>
            <button class="progress-btn" onclick="increaseProgress()">Botão 5</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
