<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ª Tech&Vida - Visitação de Projetos</title>
    <h3>Leia todos os QRCodes para votar</h3>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feira de Tecnologia</h1>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <div class="buttons">
            <button id="button1" class="progress-btn">Botão 1</button>
            <button id="button2" class="progress-btn">Botão 2</button>
            <button id="button3" class="progress-btn">Botão 3</button>
            <button id="button4" class="progress-btn">Botão 4</button>
            <button id="button5" class="progress-btn">Botão 5</button>
        </div>

        <div class="qr-codes">
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost/button1" alt="QR Code Botão 1">
            </div>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost/button2" alt="QR Code Botão 2">
            </div>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost/button3" alt="QR Code Botão 3">
            </div>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost/button4" alt="QR Code Botão 4">
            </div>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://localhost/button5" alt="QR Code Botão 5">
            </div>
        </div>

        <div class="reset-container">
            <button id="resetBtn" class="reset-btn">Resetar Progresso</button>
        </div>

        <div class="voting-container">
            <button id="votingBtn" class="voting-btn" disabled>Avalie os Projeto</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
